<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex测试</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.first-face {
		  display: flex; /*弹性布局*/
		  justify-content: center;/*item在x轴上的对齐方式：x轴的居中对齐*/
		  align-items: center;/*item在y轴上的对齐方式：y轴的中点对齐*/
		}

		.second-face {
		  display: flex;
		  justify-content: space-between;/*item在x轴上的对齐方式：两端对齐，项目之间的间隔都相等*/
		}

		.second-face .pip:nth-of-type(2) {
		  align-self: flex-end;/*允许单个item有与其他item不一样的对齐方式，可覆盖align-items属性:y轴的终点对齐;*/
		}

		.third-face {
		  display: flex;
		  justify-content: space-between;
		}
		  
		.third-face .pip:nth-of-type(2) {
		  align-self: center;
		}

		.third-face .pip:nth-of-type(3) {
		  align-self: flex-end;
		}

		.fourth-face, .sixth-face {
		  display: flex;
		  justify-content: space-between;
		}

		.fourth-face .column, .sixth-face .column {
		  display: flex;
		  flex-direction: column;
		  justify-content: space-between;
		}

		.fifth-face {
		  display: flex;
		  justify-content: space-between;
		}
		  
		.fifth-face .column {
		  display: flex;
		  flex-direction: column;
		  justify-content: space-between;
		}
		  
		.fifth-face .column:nth-of-type(2) {
		  justify-content: center;
		}

		/* OTHER STYLES */

		* {
		  box-sizing: border-box;
		}

		html, body {
		  height: 100%;
		}

		body {
		  display: flex; /*弹性布局*/
		  align-items: center; /*item在y轴上的对齐方式：y轴的中点对齐*/
		  justify-content: center;/*item在x轴上的对齐方式：x轴的居中对齐*/
		  /*vertical-align: center;设置元素的垂直对齐方式*/
		  flex-wrap: wrap;/*x轴排不下，第一行在上方*/
		  align-content: center;/*与交叉轴的中点对齐*/
		  font-family: 'Open Sans', sans-serif;
		  
		  background: linear-gradient(top, #222, #333);
		}

		[class$="face"] {
		  margin: 16px;
		  padding: 4px;
		  
		  background-color: #e7e7e7;
		  width: 104px;
		  height: 104px;
		  object-fit: contain;/*元素的内容应该如何去适应指定容器的高度与宽度：保持原有尺寸比例。按比例缩放。*/
		  
		  box-shadow:

			inset 0 5px white, 
			inset 0 -5px #bbb,
			inset 5px 0 #d7d7d7, 
			inset -5px 0 #d7d7d7;

		  border-radius: 10%;
		}

		.pip {
		  display: block;
		  width: 24px;
		  height: 24px;
		  border-radius: 50%;
		  margin: 4px;

		  background-color: #333;
		  box-shadow: inset 0 3px #111, inset 0 -3px #555;
		}
	</style>
</head>
<body>
<div class="first-face">
  <span class="pip"></span>
</div>
<div class="second-face">
  <span class="pip"></span>
  <span class="pip"></span>
</div>
<div class="third-face">
  <span class="pip"></span>
  <span class="pip"></span>
  <span class="pip"></span>
</div>
<div class="fourth-face">
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
</div>
<div class="fifth-face">
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
</div>
<div class="sixth-face">
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
  <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
  </div>
</div>
</body>
</html>
